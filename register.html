<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #870101;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #000000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="registrationForm" onsubmit="return redirectToAnotherPage()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="securityQuestion">Security Question:</label>
    <select id="securityQuestion" name="securityQuestion" required>
      <option value="question1">What is your favorite color?</option>
      <option value="question2">What is the name of your first pet?</option>
      <!-- Add more security questions as needed -->
    </select>

    <button type="submit">Register</button>
  </form>

  <script>
    function redirectToAnotherPage() {
      // You can add form validation logic here before redirecting
      window.location.href = 'index.html';
      return false; // Prevents the form from submitting in this example
    }
  </script>

</body>
</html>
