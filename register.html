<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/register.css">
  <link rel="icon" type="image/png" href="photos/disability.png">
  <title>Registration Form</title>
</head>
<body>

  <form id="registrationForm" onsubmit="return redirectToAnotherPage()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="securityQuestion">Security Question:</label>
    <select id="securityQuestion" name="securityQuestion" required>
      <option value="question1">What is your favorite color?</option>
      <option value="question2">What is the name of your first pet?</option>
      <input type="securityQuestion" id="securityQuestion" name="securityQuestion" required>

    </select>

    <button type="submit">Register</button>
  </form>

  <script>
    function redirectToAnotherPage() {

      window.location.href = 'index.html';
      return false;
    }
  </script>

</body>
</html>
